<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-12 col-md-6 m-auto">
        <!-- form one  -->
        <div class="col-12">
          <form id="form_one" class="show_form mt-5 border p-3 bg-light">
            <h1 class="text-capitalize text-center text-success">
              registration form
            </h1>
            <div class="form-group mt-3">
              <input
                type="text"
                id="first_name"
                class="form-control"
                placeholder="Enter your first name"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="last_name"
                class="form-control"
                placeholder="Enter your last name"
              />
            </div>
            <input type="submit" value="Next..." class="next btn btn-success" />
          </form>
        </div>
        <!-- form two  -->
        <div class="col-12">
          <form id="form_two" class="hide_form mt-5 border p-3 bg-light">
            <h1 class="text-capitalize text-center text-success">
              registration form
            </h1>
            <div class="form-group mt-3">
              <input
                type="number"
                class="form-control"
                id="mobile_number"
                placeholder="Enter your mobile number"
              />
            </div>
            <div class="form-group">
              <div class="form-group">
                <label for="country" class="text-info">Country</label>
                <select class="form-control" id="country">
                  <option>Select</option>
                  <option>Bangladesh</option>
                  <option>India</option>
                  <option>Pakistan</option>
                </select>
              </div>
            </div>
            <input type="submit" value="...Previous" class="btn btn-info" />
            <input type="submit" value="Next..." class="btn btn-success" />
          </form>
        </div>
        <!-- form three  -->
        <div class="col-12">
          <form id="form_three" class="hide_form mt-5 border p-3 bg-light">
            <h1 class="text-capitalize text-center text-success">
              registration form
            </h1>
            <div class="form-group">
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="exmaple@gmail.com"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Enter a strong password"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password_confirm"
                class="form-control"
                placeholder="Confirm password"
              />
            </div>
            <input type="submit" value="...Previous" class="btn btn-info" />
            <input type="submit" value="Done" class="btn btn-success" />
          </form>
        </div>
      </div>
    </div>

    <!-- save data  -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <ul class="list list-group"></ul>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
